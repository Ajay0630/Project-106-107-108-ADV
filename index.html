<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body class="col">
    <div class="container-fluid">
        <!--Header div-->
        <div class="mt-4 p-5 bg-info text-white rounded text-center">
            <a href="#">Is it a Dog or a Cat?</a>
            <p class="lead">This app will let you know if there is a dog or a cat in the area.</p>
        </div>
        <!--Main div-->
        <div class="bg-secondary text-center">
            <br>
            <button class="btn btn-outline-info btn-block" onclick="startClassification()">Start Listening</button>
            <br>
            <br>
            <p class="lead">I am <span id="accuracy">_____</span> sure that this is a <span id="animal-name">_____</span>.</p>
            <br>
            <br>
            <img id="animal-img" src="listening-ear-removebg-preview.png">
        </div>
        <marquee>Developed by Ajay B.</marquee>
    </div>
</body></html>
